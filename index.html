<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste-o-graphy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #1877F2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0f5bb5;
        }
        .btn-recipes {
            background-color: #FF5733;
        }
        .btn-recipes:hover {
            background-color: #D43F00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Taste-o-graphy</h1>
        <p>Discover amazing content and stay connected with us!</p>
        <a href="https://www.facebook.com/profile.php?id=61573124229985" class="btn" target="_blank">Visit Our Facebook</a>
        <a href="recipe.html" class="btn btn-recipes">Recipes</a>
        <a href="eshop.html" class="btn btn-recipes">Eshop</a>
        <a href="aboutus.html" class="btn about-btn">About Us</a>

<style>
    .about-btn {
        font-size: 14px;
        padding: 5px 10px;
        background: #d4a017; /* Πιο απαλή απόχρωση */
        color: white;
        border-radius: 5px;
        text-decoration: none;
    }
    .about-btn:hover {
        background: #b8860b; /* Χρώμα hover */
    }
</style>

    </div>
</body>
</html>
