<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .box {
            background: linear-gradient(135deg, #a18902, #9e7a01); /* χρυσό gradient */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .box h1 {
            color: #333; /* σκούρο για καλή αντίθεση */
            font-size: 32px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #1877F2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn:hover {
            background-color: #0f5bb5;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Coming Soon...</h1>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
